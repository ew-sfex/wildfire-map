<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([41.451167, -123.302], 10); // Setting the initial view to the coordinates provided

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var geojsonData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": {
                    "OBJECTID": 20106,
                    "poly_IncidentName": "Hancock",
                    // ... (other properties)
                },
                "geometry": {
                    "type": "MultiPolygon",
                    "coordinates": [
                        [
                            [-123.269422951726, 41.4475537649679],
                            // ... (other coordinates)
                        ]
                    ]
                }
            }
            // ... (other features)
        ]
    };

    L.geoJSON(geojsonData).addTo(map);
</script>

</body>
</html>
